# coding: utf-8
# Republic OF Ireland
_IE:
  faker:
    address:
      country_code: ["IE"]
      postcode: /([AC-FHKNPRTV-Y]{1}[0-9]{2}|D6W)[ ]?[0-9AC-FHKNPRTV-Y]{4}/

    internet:
      domain_suffix: [ie, ireland, eire, irish, name]

    passport:
      valid: "(P|L)[A-Z]{1}[0-9]{7}"

    phone_number:
      country_code: ['353']

    vehicle:
      license_plate_base_year: "2[0-9](1|2)"
      license_plate_base_county: [CN, CW, CE, C, DL, D, G, KY, KE, KK, LS, LM, LK, LD, LH, MO, MH, OY, RN, SO, TA, W, WD, WH, WX, WW]
      license_plate_base_increment: "#{vehicle.license_plate_base}-"
      license_plate:
        - "#{vehicle.license_plate_base_year}-"
        - "#{vehicle.license_plate_base_county}-"
        - "#{vehicle.license_plate_base}H"
