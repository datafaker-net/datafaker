# coding: utf-8
# Norway
_NO:
  faker:
    address:
      country_code: ['NO']
      building_number: ["#", "##"]
      postcode: ["####", "0###"]

    internet:
      domain_suffix: ["no", "com", "net", "org"]

    phone_number:
      country_code: ['47']

    invoice:
      reference:
        # Source: https://www.nordea.com/Images/37-48872/Func_Spec_Credit_Advice.pdf
        check_digit_method: kidmod10
        pattern: '\d{24}#'
